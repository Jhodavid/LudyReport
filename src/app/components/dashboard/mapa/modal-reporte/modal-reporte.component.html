<div class="capturaReporte" mat-dialog-content>
    <h1 mat-dialog-title>Reporte</h1>
    <div class="descripcionReporte" mat-dialog-content>
        <form [formGroup]="formulario" (ngSubmit)="agregarReporte()">
              <mat-form-field appearance="fill">
                <mat-label>C칩digo</mat-label>
                <input matInput formControlName="codigo" readonly class="inputCodigo" placeholder="Por asignaci칩n autom치tica" [(ngModel)]="datosReporte.id">
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Fecha del reporte</mat-label>
                <input matInput formControlName="fechaReporte" readonly class="inputCodigo" [(ngModel)]="fechaFormulario">
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Descripci칩n</mat-label>
                <textarea class="inputDescripcion" matInput formControlName="descripcion" [(ngModel)]="datosReporte.descripcion"></textarea>
              </mat-form-field>

              <div class="contenedorBotones" mat-dialog-actions>
                  <button mat-raised-button color="warn" mat-dialog-close type="button">Cancelar</button>
                  <button *ngIf="!existeReporte" mat-raised-button color="primary" type="submit" mat-dialog-close [disabled]="!formulario.valid">Eviar</button>
                  <button *ngIf="existeReporte" mat-raised-button color="warn" mat-dialog-close type="button" (click)="eliminarReporte(datosReporte.id)">Eliminar</button>
                  <button *ngIf="existeReporte" mat-raised-button color="primary" type="button" mat-dialog-close (click)="editarReporte(datosReporte.id)">Editar</button>
              </div>
        </form>
    </div>
  </div>
